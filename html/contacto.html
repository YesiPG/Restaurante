<body>
    <header class="nav">
        <h2 class="nav__logo">
            <span class="nav__logo--span">MER</span><span class="nav__logo--span">LI</span><span class="nav__logo--span">NG</span>
        </h2>
        <nav class="nav__content">
            <a class="nav__content--link" href="../index.html">Inicio</a>

            <a class="nav__content--link" href="contacto.html">Contacto</a>
        </nav>
        <button class="nav__btnM">
            <img class="nav__btnM--menu" src="../images/menu.svg" alt="menu.svg">
        </button>
        <button class="nav__btnC">
            <img class="nav__btnC--close" src="../images/close.svg" alt="menu.svg">

    <main class="contacto">
        <h1 class="contacto__title">CONTACTANOS</h1>
        <form class="contacto__form" name="contact" method="post" data-netlify="true">
            <label class="contacto__form--label" for="nombre">
                Nombre:
                <input type="text" class="contacto__form--label-input" name="nombre" id="nombre" required placeholder="Escriba su nombre">
            </label>
            <label class="contacto__form--label" for="apellido">
                Apellido:
                <input type="text" class="contacto__form--label-input" name="apellido" id="apellido" required placeholder="Escriba su apellido">
            </label>
            <label class="contacto__form--label" for="correo">
                Correo:
                <input type="email" class="contacto__form--label-input" name="correo" id="correo" required placeholder="Escriba su correo">
            </label>
            <label class="contacto__form--label" for="mensaje">
                Mensaje:
                <textarea class="contacto__form--label-textarea" name="mensaje" id="mensaje"></textarea>
            </label>
            <input type="submit" class="contacto__form--btn" value="ENVIAR">
        </form>
    </main>

    <footer class="f">
        <img class="f__imagen" src="https://www.nvinoticias.com/sites/default/files/styles/medium/public/infogaleria/2022/Sep/comida_mexicana.jpg.webp?itok=E9MjzEBu" alt="gastronomia mexicana">
        <div class="f__cont">
            <div class="f__cont--redes">

                <a class="f__cont--redes-icon" href="#"><img class="f__cont--redes-icon" src="../images/whatsapp.svg" alt="whatssapp.svg"></a>
                <a class="f__cont--redes-icon" href="#"><img class="f__cont--redes-icon" src="../images/messenger.svg" alt="messenger.svg"></a>
                <div class="f__cont--hr">
                    <h3 class="f__cont--hr-title">Horarios:</h3>
                    <p class="f__cont--hr-parrafo">
                        <b>Lunes - Viernes:</b> 11:00 am - 10:00 pm <br>
                        <b>Sabados - Domingos - Festivos:</b> 11:00 am - 11:30 pm  
                    </p>
                </div>
                <ul class="f__cont--lista">
                    <li class="f__cont--lista-li"><a class="f__cont--lista-liLink" href="#">Politicas de privacidad</a></li>
                    <li class="f__cont--lista-li"><a class="f__cont--lista-liLink" href="#">Cookies</a></li>
