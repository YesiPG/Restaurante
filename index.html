<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yesica Perlaza">
    <meta name="description" content="Bievenidos al restaurante MERLING en el podras vivir una experiencia culinaria mexicana">
    <meta name="keyword" content="restaurante,mexico,comidas,plato fuerte,entradas,menu infantil">
    <link rel="icon" href="images/Logo.png">
    <title>MERLING</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Icons -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="nav">
        <h2 class="nav__logo">
            <span class="nav__logo--span">MER</span><span class="nav__logo--span">LI</span><span class="nav__logo--span">NG</span>
        </h2>
        <nav class="nav__content">
            <a class="nav__content--link" href="#">Inicio</a>
            <a class="nav__content--link" href="#">Nosotros</a>
            <a class="nav__content--link" href="#">Menu</a>
            <a class="nav__content--link" href="#">Contacto</a>
        </nav>
        <button class="nav__btnM">
            <img class="nav__btnM--menu" src="images/menu.svg" alt="menu.svg">
        </button>
        <button class="nav__btnC">
            <img class="nav__btnC--close" src="images/close.svg" alt="menu.svg">
        </button>
    </header>
    
    
    <main class="hero">
        <div class="hero__content" >
            <img class="hero__content--imagen" src="https://st2.depositphotos.com/1017986/8012/i/450/depositphotos_80122148-stock-photo-happy-friends-and-chef-cook.jpg" alt="personas cocinando">    
        </div>
        <div class="hero__bienv">
            <img class="hero__bienv--logo" src="images/Logo.png" alt="Logo del restaurante">
            <h1 class="hero__bienv--title">TE DAMOS LA BIENVENIDAD</h1>
        </div> 
    </main>

    <section class="product">
        <h2 class="product__title">NUEVOS PRODUCTOS</h2>
        <article class="product__cont">
            <div class="product__cont--platos">
                <button class="product__cont--platos-btn" data-id="1">
                    <img class="product__cont--platos-btn_icon" src="images/search.svg" alt="search.svg">
                </button>
                <img class="product__cont--platos-img" src="https://www.comedera.com/wp-content/uploads/2017/08/tacos-al-pastor-receta.jpg" alt="tacos al pastor">
                <h3 class="product__cont--platos-nombre">Tacos al pastor</h3>
            </div>
            <div class="product__cont--platos">
                <button class="product__cont--platos-btn" data-id="2">
                    <img class="product__cont--platos-btn_icon" src="images/search.svg" alt="search.svg">
                </button>
                <img class="product__cont--platos-img" src="https://cdn7.kiwilimon.com/recetaimagen/959/22479.jpg" alt="Nachos">
                <h3 class="product__cont--platos-nombre">Nachos</h3>
            </div>
            <div class="product__cont--platos">
                <button class="product__cont--platos-btn" data-id="3">
                    <img class="product__cont--platos-btn_icon" src="images/search.svg" alt="search.svg">
                </button>
                <img class="product__cont--platos-img" src="https://mejorconsalud.as.com/wp-content/uploads/2020/12/plato-mexicano-sope.jpg" alt="Sopes">
                <h3 class="product__cont--platos-nombre">Sopes</h3>
            </div>
        </article>
        <article class="product__modal">
            <div class="product__modal--cont">
                <button class="product__modal--cont-btn">
                    <img class="product__modal--cont-btnImagen" src="images/close2.svg" alt="close2.svg">
                </button>
                <img class="product__modal--cont-img" src="" alt="">
                <div class="product__modal--cont-desc">
                    <h2 class="product__modal--cont-descTitle"></h2>
                    <p class="product__modal--cont-descParrafo"></p>
                    <p class="product__modal--cont-descDetalle"></p>
                </div>
            </div>
        </article>
    </section>
    
    <section class="event">
        <h2 class="event__title">CELEBRACIONES Y EVENTOS</h2>
        <article class="event__cont">
            <div class="event__cont--"></div>
        </article>
    </section>

    <!-- Script -->
    <script src="js/navbar.js"></script>
    <script src="js/modal.js"></script>
    <!-- <script src="js/slider.js"></script> -->
</body>
</html>
